<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εγγραφή - Trenkwalder</title>
    <link rel="icon" type="image/x-icon" href="Logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            width: 97%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header img {
            height: 50px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            color: #0056b3;
        }
        .back-arrow {
            font-size: 30px; /* Increase size as needed */
            text-decoration: none; /* Remove underline */
            color: blue; /* Set color as desired */
        }




        
    </style>
</head>
<body>
    <div class="header">
        <img src="TLogo.jpg" alt="Trenkwalder Logo">
    </div>
    <div class="container">
        <a href="Αρχική_Σελίδα.html" class="back-arrow">←</a>
        <h1>Εγγραφή</h1>
        <form id="signupForm">
            <label for="firstName">Όνομα:</label>
            <input type="text" id="firstName" required>
            <label for="lastName">Επώνυμο:</label>
            <input type="text" id="lastName" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Κωδικός:</label>
            <input type="password" id="password" required>
            <label for="confirmPassword">Επιβεβαίωση Κωδικού:</label>
            <input type="password" id="confirmPassword" required>
            <input type="submit" value="Εγγραφή">
        </form>
        <div id="message" class="message"></div>
        <div class="login-link">
            <p>Έχετε ήδη λογαριασμό; <a href="Συνδεση.html">Σύνδεση</a></p>
        </div>
    </div>

    <script>
        

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var messageDiv = document.getElementById('message');

            if (password !== confirmPassword) {
                messageDiv.textContent = 'Οι κωδικοί δεν ταιριάζουν. Παρακαλώ επιβεβαιώστε τον κωδικό.';
                messageDiv.className = 'message error';
                return;
            }

            messageDiv.textContent = 'Εγγραφή επιτυχής!';
            messageDiv.className = 'message success';

            window.location.href = "Επιλογες.html";
        });
    </script>
</body>
</html>
