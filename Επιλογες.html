<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Υποβολή Βιογραφικού - Trenkwalder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px; /* Μεγαλώνει το πλάτος του container */
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .buttons {
            display: flex;
            justify-content: space-between; /* Τα κουμπιά απέχουν μεταξύ τους */
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px; /* Πιο ομαλές γωνίες */
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .back-arrow {
            font-size: 30px;
            text-decoration: none;
            color: #007bff;
        }
        .back-arrow:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="Αρχική_Σελίδα.html" class="back-arrow">&larr;</a>
        <h1>Μενού Επιλογών</h1>
        <div class="buttons">
            <button id="uploadButton">Υποβολή Βιογραφικού</button>
            <button id="editButton">Επεξεργασία Βιογραφικού</button>
            <button id="deleteButton">Διαγραφή Υποβολής</button>
            <button id="scanButton">Σάρωση Βιογραφικού</button>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('uploadButton').addEventListener('click', function() {
            window.location.href = 'Υποβολη.html'; 
        });

        document.getElementById('editButton').addEventListener('click', function() {
            window.location.href = 'Επεξεργασια.html'; 
        });

        document.getElementById('deleteButton').addEventListener('click', function() {
            window.location.href = 'Διαγραφη.html'; 
        });

        document.getElementById('scanButton').addEventListener('click', function() {
            window.location.href = 'Σαρωση.html'; 
        });
    </script>
</body>
</html>
