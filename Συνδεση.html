<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σύνδεση - Trenkwalder</title>
    <link rel="icon" type="image/x-icon" href="Logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            width: 97%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header img {
            height: 50px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"] {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link a:hover {
            color: #0056b3;
        }
        .back-arrow {
            font-size: 30px;
            text-decoration: none; 
            color: blue; 
}
    </style>
</head>
<body>
    <div class="header">
        <img src="TLogo.jpg" alt="Trenkwalder Logo">
    </div>
    <div class="container">
        <a href="Αρχική_Σελίδα.html" class="back-arrow">←</a>
        <h1>Σύνδεση</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Κωδικός:</label>
            <input type="password" id="password" required>
            <input type="submit" value="Σύνδεση">
        </form>
        <div id="message" class="message"></div>
        <div class="signup-link">
            <p>Δεν έχετε λογαριασμό; <a href="Δημιουργια.html">Εγγραφή</a></p>
        </div>
    </div>

    <script>
        
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var messageDiv = document.getElementById('message');

            // Εδώ μπορεί να προστεθεί κώδικας για τον έλεγχο των διαπιστευτηρίων σύνδεσης

            // Εμφάνιση μηνύματος επιτυχίας
            messageDiv.textContent = 'Σύνδεση επιτυχής!';
            messageDiv.className = 'message success';

            window.location.href = "Επιλογες.html";
        });
    </script>
</body>
</html>
